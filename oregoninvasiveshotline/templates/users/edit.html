{% extends "base.html" %}
{% block content %}

{% load django_bootstrap5 %}

{% if form.instance.pk %}
    <h3>Edit User</h3>
{% else %}
    <h3>Create User</h3>
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Submit" class="btn btn-primary" %}
    <a href="{% url 'users-list' %}" class="btn btn-warning">Cancel</a>
</form>

{% endblock %}
