server {
    listen 80;
    server_name _;

    client_max_body_size 20M;

    # Trust X-Forwarded-* headers from HAProxy
    real_ip_header X-Forwarded-For;
    set_real_ip_from 0.0.0.0/0;

    # Use Docker's DNS resolver for dynamic hostname resolution
    resolver 127.0.0.11 valid=30s;

    # Serve static files directly
    location /static/ {
        root /;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Serve media files directly
    location /media/ {
        root /;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Proxy all other requests to Django
    location / {
        # Use variable to force runtime DNS resolution
        set $backend "app:8000";
        proxy_pass http://$backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Preserve the X-Forwarded-Proto header from HAProxy
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_redirect off;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Include maintenance configuration
    include /etc/nginx/conf.d/maintenance.conf;
}
