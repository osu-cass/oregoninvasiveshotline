secrets:
  SECRET_KEY:
    file: docker/secrets/secret_key.txt
  DB_PASSWORD:
    file: docker/secrets/db_password.txt
  GOOGLE_API_KEY:
    file: docker/secrets/google_api_key.txt

networks:
  default:
    driver: bridge

services:
  postgres:
    image: postgis/postgis:16-3.5
    networks:
      - default
    environment:
      - POSTGRES_USER=invasives
      - POSTGRES_PASSWORD=invasives
      - POSTGRES_DB=invasives
    volumes:
      - ${VOLUME_PATH}/postgres/16/main:/var/lib/postgresql/data
      - ${VOLUME_PATH}/dumps:/archive
    ports:
      - 5439:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U invasives -d invasives"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:4.1-alpine
    networks:
      - default
    volumes:
      - ${VOLUME_PATH}/rabbitmq:/var/lib/rabbitmq
    # override hostname to prevent reinitialization of data
    # on container delete/init cycle.
    #   Refs: https://github.com/docker-library/rabbitmq/issues/106#issuecomment-241882358
    hostname: 'rabbitmq-dev'

  app:
    build:
      context: .
      dockerfile: docker/python.Dockerfile
      args:
        - APP_USER_ID=${USER_ID}
        - APP_GROUP_ID=${GROUP_ID}
        - INSTALL_DEV=true
    env_file:
      - .env.docker
    environment:
      - APP_SERVICE=wsgi
      - APP_ENVIRONMENT=development
    networks:
      - default
    ports:
      - ${APP_PORT:-8000}:8000
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${VOLUME_PATH}/media:/media
      - ${VOLUME_PATH}/static:/static
      - ./:/app
      # - ./media:/media
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    secrets:
      - SECRET_KEY
      - DB_PASSWORD
      - GOOGLE_API_KEY
    user: '${USER_ID}'

  vite-build:
    build:
      context: .
      dockerfile: docker/vite.Dockerfile
    command: npm run build
    networks:
      - default
    volumes:
      - ${VOLUME_PATH}/frontend:/app/frontend/dist

  celery:
    build:
      context: .
      dockerfile: docker/python.Dockerfile
      args:
        - APP_USER_ID=${USER_ID}
        - APP_GROUP_ID=${GROUP_ID}
        - INSTALL_DEV=true
    env_file:
      - .env.docker
    environment:
      - APP_SERVICE=celery
    networks:
      - default
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${VOLUME_PATH}/media:/media
      - ./:/app
    depends_on:
      - app
    secrets:
      - SECRET_KEY
      - DB_PASSWORD
    user: '${USER_ID}'

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - 8025:8025

  pgadmin:
    image: dpage/pgadmin4:latest
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - 5050:80
    volumes:
      - ${VOLUME_PATH}/pgadmin:/var/lib/pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    profiles: ["dev-tools"]
