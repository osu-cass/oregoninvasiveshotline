secrets:
  SECRET_KEY:
    file: docker/secrets/secret_key.txt
  DB_PASSWORD:
    file: docker/secrets/db_password.txt
  GOOGLE_API_KEY:
    file: docker/secrets/google_api_key.txt

networks:
  default:
    driver: bridge

services:
  rabbitmq:
    image: rabbitmq:4.1-alpine
    networks:
      - default
    volumes:
      - ${VOLUME_PATH}/rabbitmq:/var/lib/rabbitmq
    hostname: ${RABBITMQ_HOSTNAME:-rabbitmq-server}

  nginx:
    image: nginx:alpine
    networks:
      - default
    ports:
      - ${APP_PORT:-8000}:80
    environment:
      - LOAD_BALANCER_IPS=${LOAD_BALANCER_IPS:-}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${VOLUME_PATH}/media:/media:ro
      - ${VOLUME_PATH}/static:/static:ro
      - ./docker/nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
      - ./docker/nginx/docker-entrypoint.sh:/docker-entrypoint-custom.sh:ro
      - ./docker/nginx/maintenance.conf:/etc/nginx/conf.d/maintenance.conf:ro
    entrypoint: ["/docker-entrypoint-custom.sh"]
    depends_on:
      - app
    restart: unless-stopped

  app:
    image: ${DOCKER_IMAGE:-ghcr.io/osu-cass/oregoninvasiveshotline:latest}
    env_file:
      - .env
    environment:
      - APP_SERVICE=wsgi
    networks:
      - default
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${VOLUME_PATH}/media:/media
      - ${VOLUME_PATH}/static:/static
    depends_on:
      - rabbitmq
    secrets:
      - SECRET_KEY
      - DB_PASSWORD
      - GOOGLE_API_KEY
    user: '${USER_ID}'
  
  vite-build:
    image: ${DOCKER_VITE_IMAGE:-ghcr.io/osu-cass/oregoninvasiveshotline-vite:latest}
    command: npm run build
    networks:
      - default
    volumes:
      - ${VOLUME_PATH}/frontend:/app/frontend/dist

  celery:
    image: ${DOCKER_IMAGE:-ghcr.io/osu-cass/oregoninvasiveshotline:latest}
    env_file:
      - .env
    environment:
      - APP_SERVICE=celery
    networks:
      - default
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${VOLUME_PATH}/media:/media
    depends_on:
      - app
    secrets:
      - SECRET_KEY
      - DB_PASSWORD
    user: '${USER_ID}'
